base = "items"

[[rulesets]]
[rulesets.rules]
"{^0}{%item_designation:with_number}" = "{^0}{%item_designation:with_number}"

[[rulesets]]
name = "with_number"
[rulesets.rules]
"{main}{$number}" = "{main}{$number}"

[[rulesets]]
name = "$number"
optional = true
[rulesets.rules]
" x{%number}" = " x{%number}"
" (%{%number})" = " (%{%number})"
" [{%number}]" = " [{%number}]"
" <#{%number}>" = " <#{%number}>"

[[rulesets]]
name = "^0"
optional = true
[rulesets.rules]
"grown " = "生长的"

